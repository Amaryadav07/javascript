<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
 
</head>
<body>

  <p id="counter" style="padding: 10px ;background-color: red;color: white;border-radius: 8px;border: none; width: 50px; text-align: center; font-size: 2rem; margin-left: 70px;">0</p>
  <button onclick="increment()" style="padding: 15px ;background-color: brown;color: white;border-radius: 20px;border: none;font-weight: bold;">Increment</button>
  <button onclick="decrement()"  style="padding: 15px ;background-color: orange;color: white;border-radius: 20px;border: none;font-weight: bold;">Decrement</button>
  <button onclick="reset()"  style="padding: 15px ;background-color: black;color: white;border-radius: 20px;border: none;font-weight: bold;">Reset</button>

  <script src="/js increment/incre.js"></script> 
</body>
</html>
